name: TEST - Publish to LinkedIn JFrog

on:
  push:
    branches: [ 'upstream-master' ]

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout helix branch"
        uses: actions/checkout@v3
        with:
          repository: qqu0127/helix
          ref: 'upstream-master'
          path: helix-main
      - name: "Checkout helix-elr"
        uses: actions/checkout@v3
        with:
          ref: 'master'
          path: helix-elr
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Extract branch name
        shell: bash
        run: |
          cd helix-main
          echo | git log -1
        id: extract_branch
      - name: ELR job Environment setup
        shell: bash
        run: |
          cp .github/scripts/bump-up-version.sh ../helix-main/.github/scripts/
          cp ./.github/scripts/bump-up.sh ../helix-main/.github/scripts/
          cp -r helix-elr/helix-linkedin-dep helix-main/
      - name: Bump up version
        shell: bash
        run: |
          cd helix-main
          sh ./.github/scripts/bump-up-version.sh
      - name: Build helix with Maven
        shell: bash
        run: |
          cd helix-main
          ./build
      - name: Build helix-linkedin-dep and deploy
        shell: bash
        run: |
          cd helix-main/helix-linkedin-dep
          mvn clean install -Dmaven.test.skip.exec=true
          mvn clean deploy -DskipTests -s .github/workflows/settings.xml -DretryFailedDeploymentCount=3
        env:
          MVN_DEPLOY_JFROG_KEY: ${{ secrets.MVN_DEPLOY_JFROG_KEY }}
          MVN_DEPLOY_JFROG_USER: ${{ secrets.MVN_DEPLOY_JFROG_USER }}